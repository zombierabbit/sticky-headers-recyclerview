buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}

ext {
    compileSdkVersion = 28
    supportLibsVersion = '28.0.0'
    targetSdkVersion = 28
    minSdkVersion = 19
    versionCode = 14
    versionName = "0.4.4"
}
